<!doctype html>
<html>
<title>minblog</title>
<link rel="shortcut icon" type="image/x-icon" href="https://cdn0.iconfinder.com/data/icons/picons-social/57/108-medium-128.png" />

<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"
      integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
<link href='https://fonts.googleapis.com/css?family=Roboto+Condensed' rel='stylesheet' type='text/css'>

<link rel=stylesheet type=text/css href="{{ url_for('static', filename='flaskrstyle.css') }}">
<link rel=stylesheet type=text/css href="{{ url_for('static', filename='login.css') }}">
<link rel=stylesheet type=text/css href="{{ url_for('static', filename='register.css') }}">
<link rel=stylesheet type=text/css href="{{ url_for('static', filename='show_entries.css') }}">
<link rel=stylesheet type=text/css href="{{ url_for('static', filename='add_entry.css') }}">
<!--<link rel=stylesheet type=text/css href="{{ url_for('static', filename='test_style.css') }}">-->

<body>
<div class="container">
    <div class="header clearfix">
        <nav class="navbar-default">
            <div class="navbar-header">
                <a href="/" class="navbar-brand">minblog</a>
            </div>
            <!--nav-pills-->
            <!--navbar-nav-->
            <ul class="nav navbar-nav pull-right">
                <!--class="active"-->
                <!--<li role="presentation"><a href="/">Home</a></li>-->
                <!--<li role="presentation"><a href="#">About</a></li>-->
                {% if session.logged_in %}
                <!--<li role="presentation"><a href="{{ url_for('logout') }}">Logout</a></li>-->
                <li class="dropdown">
                    <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true"
                       aria-expanded="false"><span class="glyphicon glyphicon-user"></span> {{ session.username }} <span class="caret"></span></a>
                    <ul class="dropdown-menu">
                        <li><a href="#">My Profile</a></li>
                        <li><a href="#">My Posts</a></li>
                        <li role="separator" class="divider"></li>
                        <li><a href="{{ url_for('add_entry') }}"><span class="glyphicon glyphicon-plus"></span> New Post</a></li>
                        <li role="separator" class="divider"></li>
                        <li><a href="{{ url_for('logout') }}">Logout</a></li>
                    </ul>
                </li>
                {% else %}
                <li role="presentation"><a href="{{ url_for('login') }}">Login</a></li>
                {% endif %}
            </ul>
        </nav>
        <!--<h3 class="text-muted">minblog</h3>-->
    </div>

    {% block body %}{% endblock %}

    <!--<footer class="footer">
        <div class="container">
            <p class="text-muted">Sia.Wai.Suan@2016</p>
        </div>
    </footer>-->
</div>

        integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS"

</html>
