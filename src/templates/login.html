{% extends "layout.html" %}
{% block body %}
{% if session.logged_in %}
    <div class="form-login-alert alert alert-danger"
         role="alert">
        <strong>Whoa!</strong> You're already logged in!
    </div>
{% else %}
<!--{% if error %}<p class=error><strong>Error:</strong> {{ error }}{% endif %}-->
<form class="form-login" action="{{ url_for('login') }}" method=post>
    <h2 class="form-login-heading">Login</h2>
    <label for="username" class="sr-only">Username</label>
    <input type="text" id="username" name="username" class="form-control" placeholder="Username" required autofocus>
    <label for="password" class="sr-only">Password</label>
    <input type="password" id="password" name="password" class="form-control" placeholder="Password" required>
    <!--<div class="checkbox">
        <label>
            <input type="checkbox" value="remember-me"> Remember me
        </label>
    </div>-->
    <button class="btn btn-lg btn-primary btn-block" type="submit" value=Login>Login</button>
    <a href="{{ url_for('register') }}">Register Now!</a>
    {% if user_does_not_exist %}
    <div class="form-login-alert alert alert-danger alert-dismissible"
         role="alert">
        <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span
                aria-hidden="true">&times;</span></button>
        <strong>Oops!</strong> {{ user_does_not_exist }}
    </div>
    {% endif %}
</form>
{% endif %}
{% endblock %}
